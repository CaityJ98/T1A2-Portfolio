  <h1>Contact Me</h1>
  <!-- encompasses blurb and form for easy styling -->
  <div class="content">

    <P> If you have any questions or just want to say hello then please don't hesitate to Contact me using the contact
      form below
      or via <br>
      Phone: 0413 906 408, Linkedin or Github.
      <br>I look forward to hearing from you.

    </P>
    <!-- implements a form for viewers to use to send me a message that will gor directly to my email  if they do not wish to use my number to do so -->
    <div>
      <h2>Contact Form</h2>
      <section class="contact-section">
        <form action="https://formspree.io/f/xjvjqozl" method="POST">
          <label>
            Your email:
            <input type="email" name="_replyto">
          </label>

          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>

          <br>
          <button type="submit">Send</button>
        </form>
      </section>
    </div>
  </div>
